<!DOCTYPE html>
<html>

<head>
    <!-- UIkit CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.7.3/dist/css/uikit.min.css" />

    <!-- UIkit JS -->
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.7.3/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.7.3/dist/js/uikit-icons.min.js"></script>
    <!--custom-->
    <link rel="stylesheet" href="customCSS/index.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="prueba2/clases-metodos.js"></script>
    <script src="prueba2/init.js"></script>
    <script src="prueba2/index.js"></script>


    <title>Page Title</title>
</head>


<body>
    <div class="uk-container uk-container-small">




        <button class="uk-button uk-button-default uk-margin-small-right" type="button" uk-toggle="target: #offcanvas-push">MENU</button>

        <div id="offcanvas-push" uk-offcanvas="mode: push; overlay: true">
            <div class="uk-offcanvas-bar">

                <button class="uk-offcanvas-close" type="button" uk-close></button>
                <h3>Configurar Controladora</h3>
                <h4>id de la controladora: 1</h4>
                <div class="uk-margin">
                    <input id="input-nombre-controladora" class="uk-input" type="text" placeholder="nombre controladora">
                </div>

                <a id="btn-cambiar-nombre-controladora" class="uk-button uk-button-default" value="1">cambiar nombre</a>


                <h3>Configurar Sensores</h3>
                <a class="uk-button uk-button-default btn-configurar-sensor" value="1">SENSOR 1</a>
                <a class="uk-button uk-button-default btn-configurar-sensor" value="2">SENSOR 2</a>
                <a class="uk-button uk-button-default btn-configurar-sensor" value="3">SENSOR 3</a>
                <a class="uk-button uk-button-default btn-configurar-sensor" value="4">SENSOR 4</a>
                <a class="uk-button uk-button-default btn-configurar-sensor" value="5">SENSOR 5</a>
                <a class="uk-button uk-button-default btn-configurar-sensor" value="6">SENSOR 6</a>


            </div>
        </div>

        <div id="configurar-sensor-container"></div>

    </div>



</body>

</html>
